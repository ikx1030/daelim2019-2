<!DOCTYPE html>
<head>
    <title>Dom Basic</title>
    <script>
        //이벤트를 연결합니다
        window.onload = function(){
            var output = '';
            for(var i = 1; i < 7; i++){
                output +=  '<h'+i+'>Header - ' + i + '</h'+i+'>';
            }
            // 문서 객체 내부의 글자를 변경합니다.
                document.body.textContent = output; // 모두 text로 출력
               // document.body.innerHTML = output; // HTML을 포함하여 출력
            // CSS 조작
                document.body.style['background-color'] = 'gray';
        }
    </script>
</head>

</body>
</html>
